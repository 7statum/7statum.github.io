    <a-assets>
      <!-- <a-asset-item id="back" src="gltf/Sourse/DisplayBack/displayBack.gltf"></a-asset-item> -->
      <img id="back" crossorigin="anonymous" src="gltf/Sourse/AR_Background.png"></img>
      <img id="head" crossorigin="anonymous" src="gltf/Sourse/AR_Head.png"></img>
      <img id="hand" crossorigin="anonymous" src="gltf/Sourse/AR_Hand.png"></img>
    </a-assets>

    <a-marker preset='custom' type="pattern" url="mark/one/pattern-marker.patt" registerevents>
      <!-- Particle -->
      <a-entity>
        <a-entity position="0 0 -1.77" rotation="0 10 0" sprite-particles="texture: gltf/smoke.png; scale: 1.7; radialVelocity: .08; acceleration: 0 0 -.2; rotation: 1..360 color: red,yellow; opacity: 0.1..0.3; lifeTime: 1..1.5">
        </a-entity>
      </a-entity>
      <!-- GIF -->
      <a-entity geometry="primitive:plane;segments:4;" scale="0.4 1 2.3" rotation="-90 0 0" position="0.3 -0.02 -0.9"
        material="shader:gif;src:url(gltf/giphy.gif);color:white;" gif=""></a-entity>

      <!-- Alpha Png Image -->

      <a-image scale="3.5 3.5 3.5" rotation="-90 0 0" position="0 0 0" src="#back" transparent="true" alpha-test=".5"></a-image>
      <a-image scale="2 2 2" rotation="-90 0 0" position=".6 .5 0" src="#head" transparent="true" alpha-test=".5"></a-image>
      <a-image scale="2.5 1.5 1.5" rotation="-90 0 0" position=".3 1.2 0.35" src="#hand" transparent="true" alpha-test=".5"></a-image>

    </a-marker>

    <a-entity camera></a-entity>
