    <a-assets>
      <a-asset-item id="back" src="gltf/Sourse/DisplayBack/displayBack.gltf"></a-asset-item>

      <img id="hand" crossorigin="anonymous" src="gltf/Sourse/AR_Hand.png"></img>
    </a-assets>

    <a-marker preset='hiro' id='marker-hiro' registerevents>
      <a-gltf-model src="#back" scale=".25 .25 .25" position="0 0 .5"></a-gltf-model>
      <a-image scale="2.5 2.5 2.5" rotation="-90 0 0" position="0.2 0.5 0" src="#head" transparent="true" alpha-test="0.5"></a-image>
      <a-image scale="3 2 2" rotation="-90 0 0" position="-0.1 1.5 0.5" src="#hand" transparent="true" alpha-test="0.5"></a-image>
    </a-marker>

    <a-marker preset='custom' type="pattern" url="mark/one/pattern-marker.patt" registerevents>
      <a-gltf-model src="#back" scale=".25 .25 .25" position="0 0 .5"></a-gltf-model>
