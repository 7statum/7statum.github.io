<!doctype HTML>
<html>
<link rel="shortcut icon" href="favicon.png">
<script src="aframe/examples/vendor/aframe/build/aframe.js"></script>
<script src="src/aframe-spritesheet-component.js"></script>  
<script src="aframe/build/aframe-ar.js"></script>
<script>ARjs.Context.baseURL = 'three.js/'</script>
<script src="marker-detect.js"></script>

<body id="body" style='margin : 0px; overflow: hidden; font-family: Monospace; background-color: black;'>
    <a-scene embedded vr-mode-ui="enabled: false" arjs='debugUIEnabled: false; sourceType: webcam;'>

        <a-light type="point" color="white" intensity="10"></a-light>
        <a-assets>
            <!-- <a-asset-item id="back" src="gltf/Sourse/DisplayBack/displayBack.gltf"></a-asset-item> -->
            <img id="back" crossorigin="anonymous" src="gltf/Sourse/AR_Background.png"></img>
            <img id="head" crossorigin="anonymous" src="gltf/Sourse/AR_Head.png"></img>
            <img id="hand" crossorigin="anonymous" src="gltf/Sourse/AR_Hand.png"></img>
        </a-assets>
        <a-marker preset='custom' type="pattern" url="mark/two/pattern-marker.patt" id='marker-two' registerevents>
            <a-image src="gltf/spritesheet2.png" scale="0.4 1 2.3" rotation="-90 0 0" position="0.3 -0.03 -0.9" sprite-sheet="cols:31; rows: 1; progress: 0; "></a-image>

            <a-image scale="3.5 3.5 3.5" rotation="-90 0 0" position="0 0 0" src="#back" transparent="true" alpha-test=".5"></a-image>
            <a-image scale="2 2 2" rotation="-90 0 0" position=".6 .5 0" src="#head" transparent="true" alpha-test=".5"></a-image>
            <a-image scale="2.5 1.5 1.5" rotation="-90 0 0" position=".3 1.2 0.35" src="#hand" transparent="true"
                alpha-test=".5"></a-image>

        </a-marker>
        <a-marker preset='custom' type="pattern" url="mark/one/pattern-marker.patt" id='marker-one' registerevents>

            <a-image scale="3.5 3.5 3.5" rotation="-90 0 0" position="0 0 0" src="#back" transparent="true" alpha-test=".5"></a-image>
            <a-image scale="2 2 2" rotation="-90 0 0" position=".6 .5 0" src="#head" transparent="true" alpha-test=".5"></a-image>
            <a-image scale="2.5 1.5 1.5" rotation="-90 0 0" position=".3 1.2 0.35" src="#hand" transparent="true"
                alpha-test=".5"></a-image>

        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
